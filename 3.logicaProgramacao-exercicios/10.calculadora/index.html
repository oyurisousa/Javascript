<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //um numero inicial
        //um sinal de operação
        //numero final

        var num1 = parseInt(prompt("informe o primeiro numero: "))
        var sinal = prompt("informe o sinal da sua operação: ")
        while(sinal != '-'&& sinal != '+' && sinal != '/'&& sinal != 'x'&& sinal != '*'&& sinal != '^'){
            alert("Por favor, insira um sinal de operação válido! (+,-,/,(* ou x), ^)")
            var sinal = prompt("informe novamente o sinal da sua operação: ")
        }
        var num2 = parseInt(prompt("informe o segundo numero: "))
        resultadoFinal = 0
        if(sinal == '+'){
            resultadoFinal = num1 + num2
        }else if(sinal == '-'){
            resultadoFinal = num1 - num2
        }else if(sinal == "/"){
            resultadoFinal = num1/num2
        }else if(sinal == "*" || sinal == "x"){
            resultadoFinal = num1 * num2
        }else if(sinal == "^"){
            resultadoFinal = num1 ** num2
        }
        alert(num1+sinal+num2+" = "+resultadoFinal)
    </script>
</body>
</html>
